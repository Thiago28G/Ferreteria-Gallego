<!doctype html>
<html lang="es">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Ferretería y Pinturería Gallego — Adhesivos y Selladores</title><link rel="stylesheet" href="styles.css?v=4"/></head>
<body>
  <header id="app-header"></header>
  <main class="container page">
    <h1>Adhesivos y Selladores</h1>
    <p class="meta">Pegamentos, siliconas y espumas de poliuretano.</p>
    <section class="catalogo-container">
      <div id="productGrid" class="catalogo-grid"></div>
    </section>
  </main>
  <footer class="footer">© <span id="year"></span> Ferretería y Pinturería Gallego</footer>
  <script type="module">
    import { requireAuth, logout } from './assets/js/auth.js';
    import { navLinks } from './assets/js/data/pages.js';
    import { renderNavbar } from './assets/js/components/navbar.js';
    import { renderProductCards } from './assets/js/components/cards.js';
    import { initCart, updateCartView } from './assets/js/components/cart.js';
    import { initCategoryPage } from './assets/js/category-page.js';
    
    requireAuth();
    renderNavbar('#app-header', navLinks);
    initCart();
    
    document.getElementById('btnLogout')?.addEventListener('click', (e) => {
      e.preventDefault();
      logout();
    });
    const y = document.getElementById('year');
    if (y) y.textContent = new Date().getFullYear();
    
    const products = await initCategoryPage('adhesivos-selladores');
    renderProductCards('#productGrid', products, updateCartView);
  </script>
</body>
</html>
