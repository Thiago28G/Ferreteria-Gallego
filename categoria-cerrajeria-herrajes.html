<!doctype html>
<html lang="es">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Ferretería y Pinturería Gallego — Cerrajería y Herrajes</title><link rel="stylesheet" href="styles.css?v=4"/></head>
<body>
  <header id="app-header"></header>
  <main class="container page">
    <h1>Cerrajería y Herrajes</h1>
    <p class="meta">Cerraduras, bisagras, pasadores y más.</p>
    <section class="catalogo-container">
      <div id="productGrid" class="catalogo-grid"></div>
    </section>
  </main>
  <footer class="footer">© <span id="year"></span> Ferretería y Pinturería Gallego</footer>
  <script type="module">
    import { requireAuth, logout } from './assets/js/auth.js';
    import { navLinks } from './assets/js/data/pages.js';
    import { renderNavbar } from './assets/js/components/navbar.js';
    import { renderProductCards } from './assets/js/components/cards.js';
    requireAuth();
    renderNavbar('#app-header', navLinks);
    document.getElementById('btnLogout')?.addEventListener('click', (e) => {
      e.preventDefault();
      logout();
    });
    const y = document.getElementById('year');
    if (y) y.textContent = new Date().getFullYear();
    const products = [
      { id:'CR-001', name:'Cerradura de embutir', sku:'CR-001', price:21000, img:'img/CerraduraPRIVE.png' },
      { id:'CR-002', name:'Bisagra 3" reforzada', sku:'CR-002', price:3500, img:'img/BisagraReforzada.png' },
      { id:'CR-003', name:'Manija aluminio', sku:'CR-003', price:2990, img:'img/ManijaAluminio.png' }
    ];
    renderProductCards('#productGrid', products);
  </script>
</body>
</html>
