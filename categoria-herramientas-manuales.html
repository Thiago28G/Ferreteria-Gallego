<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ferretería y Pinturería Gallego — Herramientas Manuales</title>
  <link rel="stylesheet" href="styles.css?v=4" />
</head>
<body>
  <header id="app-header"></header>
  <main class="container page">
    <h1>Herramientas Manuales</h1>
    <p class="meta">Llaves, destornilladores, martillos, sierras y más.</p>
    <section class="catalogo-container">
      <div id="productGrid" class="catalogo-grid"></div>
    </section>
  </main>
  <footer class="footer">© <span id="year"></span> Ferretería y Pinturería Gallego</footer>
  <script type="module">
    import { requireAuth, logout } from './assets/js/auth.js';
    import { navLinks } from './assets/js/data/pages.js';
    import { renderNavbar } from './assets/js/components/navbar.js';
    import { renderProductCards } from './assets/js/components/cards.js';
    requireAuth();
    renderNavbar('#app-header', navLinks);
    document.getElementById('btnLogout')?.addEventListener('click', (e) => {
      e.preventDefault();
      logout();
    });
    const y = document.getElementById('year');
    if (y) y.textContent = new Date().getFullYear();
    const products = [
      { id:'HM-001', name:'Llave inglesa ajustable 10"', sku:'HM-001', price:34200, img:'img/LLave10.png' },
      { id:'HM-002', name:'Destornillador plano 6"', sku:'HM-002', price:1990, img:'img/Destornillador6.png' },
      { id:'HM-003', name:'Martillo carpintero 16 oz', sku:'HM-003', price:9900, img:'img/MartilloCarpintero16.png', }
    ];
    renderProductCards('#productGrid', products);
  </script>
</body>
</html>
